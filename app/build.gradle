apply plugin: 'com.android.application'

android {
    compileSdkVersion 34
    packagingOptions {
        jniLibs {
            excludes += ['**.**']
        }
        resources {
            excludes += ['classes.dex', '**.**']
        }
    }


    // https://stackoverflow.com/questions/66477093/entry-name-classes-dex-collided

    defaultConfig {
        configurations.all {
            resolutionStrategy { force 'androidx.core:core:1.6.0' }
        }
        applicationId "ru.microsave.tempmonitor"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // это исключение ненужных зависимостей
    // взято отсюда https://xakep.ru/2018/05/08/top10-android-problems/#toc10.
    configurations.all {
        exclude group : 'com.android.support', module :'transition'
        exclude group : 'com.android.support', module :'customtabs'
        exclude group : 'com.android.support', module :'support-media-compat'
        exclude group : 'com.android.support', module :'support-fragment'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    namespace 'ru.microsave.tempmonitor'
}

dependencies {
    implementation 'androidx.work:work-runtime:2.7.1'
    implementation "android.arch.work:work-runtime:1.0.1"
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.2'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}